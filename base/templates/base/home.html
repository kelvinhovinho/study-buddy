{% extends 'base.html' %}

{% block content %}
<div>
    {% for room in rooms %}
        <div>
            <span>@{{room.host.username}}</span>
            <a href="{% url 'base:room' pk=room.id %}"><h1>{{ room.name }}</h1></a>
            <span>{{room.topic}}</span>
            <hr>
        </div>
    {% endfor %}
</div>
{% endblock content %}
